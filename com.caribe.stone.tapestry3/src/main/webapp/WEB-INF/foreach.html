<html>
<head>

</head>

<body>-Dorg.apache.tapestry.disable-caching=true -Dorg.apache.tapestry.disable-caching=true 
   <table cellspacing="6">
  <tr>
   <td>ID</td>
   <td>&nbsp;</td>
   <td>Name</td>
   <td>&nbsp;</td>
   <td>Level</td>
  </tr>
  <tr>
   <td colspan="5"><hr></td>
  </tr>
  <tr jwcid="@Foreach" source="ognl:customerList" value="ognl:customer" element="tr" index="ognl:foreachIndex">
   <td><span jwcid="@Insert" value="ognl:customer.id"/></td>
   <td>&nbsp;</td>
   <td><span jwcid="@Insert" value="ognl:customer.fullName"/></td>
   <td>&nbsp;</td>
   <td><span jwcid="@Insert" value="ognl:customer.memberLevel"/></td>
   <td>&nbsp;</td>
   <td><span jwcid="@Insert" value="ognl:foreachIndex"/></td>
  </tr>
</table>

<span>
<div>for each checkbox</div>
<div>
<form jwcid="@Form" >
<table>
   <tr jwcid="@Foreach" source="ognl:customerList" value="ognl:customer" element="tr" index="ognl:foreachIndex">
   <td><span jwcid="@Insert" value="ognl:customer.fullName"/></td>
   <td> <input type="checkbox" jwcid="@Checkbox" selected="ognl:customer.display" /> 
   </td>
  </tr>
</table>
</form>
</div>
</span>

<div>
  <ul jwcid="@Foreach" source="ognl:array" value="ognl:str" element="li" index="ognl:foreachIndex">
<span jwcid="@Insert" value="ognl:str"/>
  </ul>
</div>
</body>
</html>
